<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <section class="oder">
      <div class="container-oder">
        <div class="oder__description">
          <div class="close">
            <a href="#"
              ><img class="oder__close" src="form/times-circle.svg" alt=""
            /></a>
          </div>
          <div class="oder__description-title">Вітаємо у BRIO!</div>
          <div class="oder__description-subtitle">
            Для оформлення замовлення телефонуйте за номером
            <div class="number">097 00 00 000</div>
            або залишіть Ваші контакти, і ми Вам зателефонуємо.
          </div>
        </div>
        <div class="oder__form">
          <form class="form" action="#">
            <p>
              <input
                class="feedback-input"
                type="text"
                name="name"
                placeholder="ім'я"
              />
            </p>
            <p>
              <input
                class="feedback-input"
                type="tel"
                name="
          tel"
                placeholder="Телефон"
              />
            </p>
            <p>
              <input
                class="feedback-input"
                type="email"
                name="email"
                placeholder="email"
              />
            </p>
            <input class="button-submit" type="submit" value="Відправити" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
